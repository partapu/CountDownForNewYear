<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year CountDown Timer</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>New Years Eve</h1>
    <div class="countdown-containers">
        <div class="days-container container-el">
        <p class="big-text days">0</p>
        <span>Days</span>
        </div>
        <div class="hours-container container-el">
        <p class="big-text hours">0</p>
        <span>Hours</span>
        </div>
        <div class="minutes-container container-el">
            <p class="big-text minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="seconds-container container-el">
            <p class="big-text seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
